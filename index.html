<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BlackJack</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class='circle-container' id="table">

    <div class="deck">
      <img src="PNG/gray_back.png" alt="">

    <div class="dealersPole">

      <img src="PNG/green_back.png" alt="">

    <span class='deg30'>
      <div class="ring"></div>
    </span>
    <span class='deg50'>
      <div class="ring"></div>
    </span>
    <span class='deg70'>
      <div class="ring"></div>
    </span>
    <span class='deg90'>
      <div class="ring"></div>
    </span>
    <span class='deg110'>
      <div class="ring"></div>
    </span>
    <span class='deg130'>

      <div class="ring"></div>
    </span>
  </div>
