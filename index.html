<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BlackJack</title>
  <link href="styles.css" rel="stylesheet">
  <link href="rotations.css" rel="stylesheet">
</head>

<body>
  <div class='circle-container' id="table">
    <!--  <div class="inner-circle"></div> -->
    <div class="text">
      <p>BLACKJACK PAYS 3 TO 2</p>
      <p>Dealer must draw 16, and stand on all 17's</p>
      <p>INSURANCE PAYS 2 TO 1</p>
    </div>
    <div class="deck" id="deck">
      <img src="PNG/gray_back.png" alt="">
    </div>
    <div class="dealersPole" id="pole">

    </div>

    <span id='p4'>
      <div class="ring" id="r4"></div>
      <div class="balance" id="b4"></div>
    </span>
    <span id='p2'>
      <div class="ring" id="r2"></div>
      <div class="balance" id="b2">1000</div>
    </span>
    <span id='p1'>
      <div class="ring" id="r1"></div>
      <div class="balance" id="b1"></div>
    </span>
    <span id='p3'>
      <div class="ring" id="r3"></div>
      <div class="balance" id="b3"></div>
    </span>
    <span id='p5'>
      <div class="ring"id="r5"> </div>
      <div class="balance" id="b5"></div>
    </span>

  </div>
  <div id="buttons">
    <button class="button" onclick="players(1)">1 Player</button>
    <button class="button" onclick="players(2)">2 Players</button>
    <button class="button" onclick="players(3)">3 Players</button>
    <button class="button" onclick="players(4)">4 Players</button>
    <button class="button" onclick="players(5)">5 Players</button>
  </div>
</body>
<script type="text/javascript" src="js/deck.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/cardDeal.js"></script>
<script type="text/javascript" src="js/turns.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</html>
