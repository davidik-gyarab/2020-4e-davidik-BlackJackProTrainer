<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BlackJack</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class='circle-container' id="table">
    <!--  <div class="inner-circle"></div> -->
    <div class="text">
      <p>BLACKJACK PAYS 3 TO 2</p>
      <p>Dealer must draw 16, and stand on all 17's</p>
      <p>INSURANCE PAYS 2 TO 1</p>
    </div>
    <div class="deck" id="deck">
      <img src="PNG/gray_back.png" alt="">
    </div>
    <div class="dealersPole" id="pole">

    </div>
    <span id='p6'>
      <div class="ring" id="r6"></div>
    </span>
    <span id='p4'>
      <div class="ring" id="r4"></div>
    </span>
    <span id='p2'>
      <div class="ring" id="r2"></div>
    </span>
    <span id='p1'>
      <div class="ring" id="r1"></div>
    </span>
    <span id='p3'>
      <div class="ring" id="r3"></div>
    </span>
    <span id='p5'>
      <div class="ring"id="r5"> </div>
    </span>
    <span id='p7'>
      <div class="ring" id="r7"></div>
    </span>
  </div>
  <p><button class="button" onclick="dealerDeal()">Dealer Deal</button></p>
  <p><button class="button" onclick="playerDraw(0,1)">Player1 Draw</button></p>
  <p><button class="button" onclick="playerDraw(1,2)">Player2 Draw</button></p>
  <p><button class="button" onclick="playerDraw(2,3)">Player3 Draw</button></p>
  <p><button class="button" onclick="playerDraw(3,5)">Player4 Draw</button></p>
  <p><button class="button" onclick="playerDraw(4,7)">Player5 Draw</button></p>
  <p><button class="button" onclick="playerDraw(5,6)">Player6 Draw</button></p>
  <p><button class="button" onclick="playerDraw(6,4)">Player7 Draw</button></p>
</body>
<script type="text/javascript" src="js/deck.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/cardDeal.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</html>
